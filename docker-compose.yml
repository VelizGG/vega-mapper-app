# Docker Compose for VegaMapper Development

version: '3.8'

services:
  # ðŸš€ VegaMapper App
  vega-mapper:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: vega-mapper-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount samples directory for development
      - ./samples:/app/samples:ro
    restart: unless-stopped
    networks:
      - vega-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vega-mapper.rule=Host(`localhost`)"
      - "traefik.http.services.vega-mapper.loadbalancer.server.port=3000"

  # ðŸ“Š Development with hot reload
  vega-mapper-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vega-mapper-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - vega-network
    profiles:
      - dev

networks:
  vega-network:
    driver: bridge

volumes:
  vega_data: