name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ğŸ§ª Testing and Linting
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test & Lint
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run ESLint
      run: npm run lint
      
    - name: ğŸ§ª Run tests
      run: npm test -- --coverage --watchAll=false
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # ğŸ—ï¸ Build Verification
  build:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build Verification
    needs: test
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ“„ Generate build report
      run: |
        echo "Build completed successfully!" >> build-report.txt
        echo "Build time: $(date)" >> build-report.txt
        echo "Node version: $(node --version)" >> build-report.txt
        echo "NPM version: $(npm --version)" >> build-report.txt
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          .next/
          build-report.txt
        retention-days: 5

  # ğŸ”’ Security Audit
  security:
    runs-on: ubuntu-latest
    name: ğŸ”’ Security Audit
    needs: test
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run security audit
      run: npm audit --audit-level=moderate
      
    - name: ğŸ”’ Run npm audit fix
      run: npm audit fix --dry-run

  # ğŸš€ Deploy to Vercel (Production)
  deploy-production:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Production
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./

  # ğŸ¯ Deploy to Vercel (Preview)
  deploy-preview:
    runs-on: ubuntu-latest
    name: ğŸ¯ Deploy Preview
    needs: [test, build]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¯ Deploy Preview to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./

  # ğŸ“Š Performance Check
  lighthouse:
    runs-on: ubuntu-latest
    name: ğŸ“Š Lighthouse Performance
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ“Š Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # ğŸ·ï¸ Create Release
  release:
    runs-on: ubuntu-latest
    name: ğŸ·ï¸ Create Release
    needs: [test, build, security, deploy-production]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && contains(github.event.head_commit.message, 'release:')
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ·ï¸ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: VegaMapper v${{ github.run_number }}
        body: |
          ## ğŸš€ VegaMapper Release v${{ github.run_number }}
          
          ### Changes
          ${{ github.event.head_commit.message }}
          
          ### ğŸ”— Links
          - [ğŸ“Š Live Demo](https://vega-mapper-app.vercel.app)
          - [ğŸ“š Documentation](README.md)
          - [ğŸ› Report Issues](https://github.com/${{ github.repository }}/issues)
          
          ### ğŸ› ï¸ Installation
          ```bash
          npm install vega-mapper-app@${{ github.run_number }}
          ```
          
          ---
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ github.run_number - 1 }}...v${{ github.run_number }}
        draft: false
        prerelease: false

  # ğŸ“ Update Documentation
  docs:
    runs-on: ubuntu-latest
    name: ğŸ“ Update Documentation
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“ Generate API Documentation
      run: |
        echo "Generating documentation..."
        # Add your documentation generation commands here
        
    - name: ğŸ“¤ Deploy Documentation
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        destination_dir: docs